<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Weather Api Project</title>
  </head>
  <body>
    <div class="content">
      <h1>Weather Api Project</h1>
      <label for="input-box">Enter City Name</label>
      <input type="text" name="" class="input-box" />
      <div class="weather-info">
        <p class="city"></p>
        <p class="region"></p>
        <p class="country"></p>
        <p class="temp-c"></p>
        <p class="temp-f"></p>
        <p class="wind-kph"></p>
        <p class="wind-mph"></p>
        <p class="wind-temp"></p>
        <p class="humidity"></p>
        <p class="condition"></p>
      </div>
      <div class="btns">
        <button class="reset">Reset</button>
        <button class="submit">Submit</button>
      </div>
    </div>
  </body>
</html>
